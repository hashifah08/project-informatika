<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk - Caikulo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff8dc, #ffc1cc);
    }.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 32px;
  background-color: #FA4032;
  color: white;
}

.logo {
  font-family: 'Chewy', cursive;
  font-size: 28px;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 24px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.produk-container {
  max-width: 900px;
  margin: 40px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  padding: 30px;
  text-align: center;
}

h1 {
  font-family: 'Chewy', cursive;
  color: #FA4032;
  font-size: 36px;
  margin-bottom: 20px;
}

.frame-area {
  width: 100%;
  max-width: 720px;
  height: 405px;
  margin: 0 auto 30px;
  border: 3px solid #FA4032;
  border-radius: 16px;
  overflow: hidden;
  background: #fff8dc;
  position: relative;
}

.minuman-list {
  display: flex;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  animation: jalan 20s linear infinite;
}

@keyframes jalan {
  0% { left: 100%; }
  100% { left: -720px; }
}

.minuman-item {
  margin: 0 12px;
  cursor: pointer;
}

.minuman-item img {
  width: 100px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.form-input {
  margin-top: 20px;
}

input[type="text"] {
  padding: 10px;
  font-size: 16px;
  width: 60%;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.total {
  font-size: 18px;
  font-weight: bold;
  margin: 20px 0;
}

.btn-buy {
  padding: 12px 24px;
  font-size: 16px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">CARNAVAL</div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="product.html">Desain Produk</a></li>
      <li><a href="game.html">Produk</a></li>
    </ul>
  </nav>  <div class="produk-container">
    <h1>Caikulo Order</h1><div class="frame-area">
  <div class="minuman-list" id="minumanList">
    <div class="minuman-item" onclick="tambah('Thai Tea')"><img src="thai_tea.png" alt="Thai Tea"></div>
    <div class="minuman-item" onclick="tambah('Matcha')"><img src="matcha.png" alt="Matcha"></div>
    <div class="minuman-item" onclick="tambah('Cappuccino')"><img src="cappuccino.png" alt="Cappuccino"></div>
    <div class="minuman-item" onclick="tambah('Red Velvet')"><img src="red_velvet.png" alt="Red Velvet"></div>
    <div class="minuman-item" onclick="tambah('Taro')"><img src="taro.png" alt="Taro"></div>
    <div class="minuman-item" onclick="tambah('Choco Royal')"><img src="choco_royal.png" alt="Choco Royal"></div>
  </div>
</div>

<div class="form-input">
  <input type="text" id="nama" placeholder="Masukkan nama pembeli">
</div>

<div class="total" id="totalHarga">Total Harga: Rp0</div>
<button class="btn-buy" onclick="checkout()">CHECKOUT</button>

  </div>  <script>
    const pesanan = [];
    const harga = 10000;

    function tambah(nama) {
      pesanan.push(nama);
      updateTotal();
    }

    function updateTotal() {
      const total = pesanan.length * harga;
      document.getElementById("totalHarga").innerText = `Total Harga: Rp${total}`;
    }

    function checkout() {
      const name = document.getElementById("nama").value.trim();
      if (!name) {
        alert("Silakan masukkan nama pembeli.");
        return;
      }

      const total = pesanan.length * harga;
      const bonus = total >= 30000 ? "\u2705 Anda dapat 1 minuman GRATIS!" : "\u274C Tidak ada bonus";

            alert(
              `Nama: ${name}
      Pesanan: ${pesanan.join(", ")}
      Total: Rp${total}
      ${bonus}`
            );

      setTimeout(() => location.reload(), 100);
    }
  </script></body>
</html>
